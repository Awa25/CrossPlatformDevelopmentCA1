<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div>
        <div></div>
        <div>
            <p>To Do List</p>
            <p>Done</p>
        </div>
        <div>
            <span>+</span>
        </div>
    </div>
    <div>
        <div>
            <div>
                <h2>To Do List</h2>
            </div>
            <div></div>
        </div>

        <div>
            <div>
                <h2>Completed Tasks List</h2>
            </div>
            <ul>
                <li>
                    <span></span>
                    <span></span>
                </li>
            </ul>
            <p>Good Job! You have done task(s). Keep up the good work.</p>
        </div>

        <div>
            <div>
                <h2>New Task</h2>
            </div>
            <div>
                <label for="taskName">Task:</label>
                <input type="text" id="taskName" />
            </div>
            <div>
                <label for="taskDate">Date:</label>
                <input type="text" id="taskDate" placeholder="MM-DD-YYYY" />
            </div>
            <div class="form-item">
                <label for="taskTime">Time:</label>
                <input type="time" id="taskTime" >
            </div>
            <div>
                <span>SUBMIT</span>
            </div>
        </div>
    </div>
</body>

</html>
